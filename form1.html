<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xl-3">
                <h3> Contact Us </h3>
                
                <div class="mb-4">
                    <label> Full Name </label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="mb-4">
                    <label> Mobile No </label>
                    <input type="number" class="form-control"/>
                </div>

                <div class="mb-4">
                    <label> e-Mail </label>
                    <input type="email" class="form-control"/>
                </div>

                <div class="mb-4">
                    <label> City Name </label>
                    <select class="form-select">
                        <option> Choose </option>
                        <option> Bangalore </option>
                        <option> Mumbai </option>
                        <option> Chennai </option>
                    </select>
                </div>

                <div class="mb-4">
                    <label> Your Message </label>
                    <textarea class="form-control"></textarea>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary"> Send Message </button>
                </div>
            </div> <!--3end-->

            <div class="col-lg-4">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-danger text-white"> Login </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <label> e-Mail Id </label>
                            <input type="text" class="form-control"/>
                        </div>
                        <div class="mb-4">
                            <label> Password </label>
                            <input type="password" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary"> Login </button>
                    </div>
                </div>
            </div> <!-- 4end -->

            <div class="col-lg-1"></div>
            <div class="col-lg-4">
                <h3 class="text-center mb-4"> Create Account </h3>
                <div class="mb-4 row">
                    <div class="col-lg-3"> Full Name </div>
                    <div class="col-lg-9"> <input type="text" class="form-control"/> </div>
                </div>
                <div class="mb-4 row">
                    <div class="col-lg-3"> e-Mail Id </div>
                    <div class="col-lg-9"> <input type="email" class="form-control"/> </div>
                </div>
            </div><!-- 4end -->
        </div>
    </div>
</body>
</html>
